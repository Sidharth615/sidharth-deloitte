<!DOCTYPE html>
<html>
	<body>
		<table border ="1">
			<tr>
				<th>Athlete Name</th>
				<th colspan = "2"><input type = 'text' id = "aname"></th>
			
			</tr>
			<tr>
				<th>Gender</th>
				<th colspan = "2">
					Male<input type = "radio" name = "gender" value = "male">
					Female<input type = "radio" name = "gender" value = "female">
				</th>
			</tr>
			<tr>
				<th>Category</th>
				<th colspan = "2">
					<select>
						<option>Select</option>
						<option>Running</option>
						<option>High Jump</option>
						<option>Hurdles</option>
						<option>Relay</option>
						<option>Javelin Throw</option>
						<option>Shot put</option>
					</select>
				</th>
			</tr>
			<tr>
				<th>Email</th>
				<th colspan = "2"><input type = 'text' id = 'emailid'></th>
			</tr>
			<tr>
				<th>Mobile</th>
				<th colspan = "2"><input type = 'text' id = 'mobileno'></th>
			</tr>

			<tr>
				<th>
					<input type = "button" value = "ADD">
					<input type = "button" value = "CANCEL">
				</th>

				<th><a href = " ">Home</a></th>
			</tr>
		
		</table>
	
	</body>


</html>
